{% extends "layout.html" %}

{% block title %}
	Search
{% endblock %}

{% block main %}
	<h2>Search Results</h2>

	<p>You searched for: {{ search }}</p>

	<table class="table table-bordered table-striped bg-light">

		<thead>
			<tr>
				<th>ISBN No.</th>
				<th>Book Title</th>
				<th>Author</th>
				<th>Publication Year</th>
			</tr>
		</thead>

		<tbody>
			{% for row in rows %}
				<tr>
					<td>{{ row.isbn }}</td>
					<td><a href="{{ url_for('book', book_id = row.id) }}"><i>{{ row.title }}</i></a></td>
					<td>{{ row.author }}</td>
					<td>{{ row.year }} </td>
				</tr>
			{% endfor %}
		</tbody>

	</table>
{% endblock %}
